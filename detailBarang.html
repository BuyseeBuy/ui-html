<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/style/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e6f4490556.js" crossorigin="anonymous"></script>
  <title>Detail Barang</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="d-flex justify-content-between align-items-center">
        <img src="./assets/img/logo.svg" alt="">
        <div>
          <i class="fas fa-bell pr-5"></i>
          <i class="fas fa-shopping-bag pr-5"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </nav>
    </div>
  </header>

  <div class="top-detail d-flex align-items-center">
    <div class="container d-flex justify-content-between">
      <div class="left justify-content-center">
        <img src="./assets/img/prod1.jpg" alt="">
      </div>
      <div class="right">
        <h4 class="n-barang">Nama Barang</h4>
        <div class="d-flex mt-3 flex-column w-100">
          <div class="stok d-flex justify-content-between">
            <p>Stok</p>
            <h6>47</h6>
          </div>
          <div class="harga d-flex justify-content-between">
            <p>Harga</p>
            <h6>Rp. 200.000</h6>
          </div>
        </div>
        <div class="jumlah d-flex flex-column mt-5">
          <p>Jumlah</p>
          <div class="d-flex">
            <button class="mr-3">-</button>
            <h3>8</h3>
            <button class="ml-3">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="deskripsi">
    <div class="container">

      <h4>Deskripsi</h4>
      <p class="mt-3">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. A esse velit aperiam nam eos, perferendis veritatis,
        sit, iure incidunt dolore debitis similique architecto commodi excepturi? Sit ullam eum eius quos?
      </p>
    </div>
  </div>

  <div class="footer-detail d-flex align-items-center">
    <div class="container d-flex justify-content-between">
      <div class="warung d-flex flex-column justify-content-center">
        <h4>Nama Warung</h4>
        <span>#84</span>
      </div>
      <div class="total-harga">
        <button>Tambah ke Keranjang</button>
      </div>
    </div>
  </div>
</body>

</html>
