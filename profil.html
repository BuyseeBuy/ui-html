<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/style/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e6f4490556.js" crossorigin="anonymous"></script>
  <title>Profil</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="d-flex justify-content-between align-items-center">
        <img src="./assets/img/logo.svg" alt="">
        <div>
          <i class="fas fa-bell pr-5"></i>
          <i class="fas fa-shopping-bag pr-5"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </nav>
    </div>
  </header>

  <div class="profil">
    <div class="container mt-5 d-flex">
      <div class="left">
        <h5>Pengaturan</h5>
        <div class="opsi d-flex flex-column mt-4">
          <div class="d-flex active pt-3 pl-2">
            <i class="ml-3 pr-3 fas fa-user-circle"></i>
            <p class="pt-1">Profil</p>
          </div>
          <div class="d-flex pt-3 pl-2">
            <i class="ml-3 pr-3 fa fa-lock"></i>
            <p class="pt-1">Keamanan</p>
          </div>
          <div class="d-flex pt-3 pl-2">
            <i class="ml-3 pr-3 fa fa-sign-out"></i>
            <p class="pt-1">Keluar</p>
          </div>
        </div>
      </div>
      <div class="right ml-5">
        <div class="wrap-img d-flex justify-content-center">
          <div class="img"></div>
        </div>
        <div class="data d-flex flex-column mt-4">
          <div class="two d-flex justify-content-between">
            <div class="form-group d-flex flex-column">
              <label>Nama</label>
              <input type="text" id="">
            </div>
            <div class="form-group d-flex flex-column">
              <label>Usename</label>
              <input type="text" id="">
            </div>
          </div>
          <div class="form-group d-flex flex-column mt-3">
            <label>E-mail</label>
            <input type="text" id="">
          </div>
        </div>
      </div>

    </div>
    <div class="bottom">
      <div class="container d-flex">
        <div class="col-md-4">
          <div class="menu active d-flex flex-column align-items-center">
            <i class="fas fa-user"></i>
            <p>Profil</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="menu d-flex flex-column align-items-center">
            <i class="fa fa-lock"></i>
            <p>Keamanan</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="menu d-flex flex-column align-items-center">
            <i class="fa fa-sign-out-alt"></i>
            <p>Keluar</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
